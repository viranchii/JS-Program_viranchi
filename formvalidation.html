<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Css Folder/bootstrap.min.css" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: rgb(130, 106, 251);
      justify-content: center;
      align-items: center;
      display: flex;
      padding: 20px;
      font-family: sans-serif;
    }
    .main {
      border-radius: 20px;
      justify-content: center;
      align-items: center;
      height: auto;
      width: 800px;
      background-color: white;
      padding: 30px;
    }
    h1 {
      text-align: center;
    }
    label {
      font-weight: bold;
      font-size: 1.2rem;
    }
    input,
    textarea,
    select {
      box-shadow: 5px 5px 10px #ddd;
    }
    button {
      box-shadow: 10px 10px rgb(227, 226, 231);
    }
  </style>
  <script>

      var fname = document.regform.fname.value;
      var email = document.regform.email.value;

  <body>
    <div class="main">
      <div class="container">

        <form name="regform" onsubmit="return Register()" method="post">
          <div class="form-group" id="input-box">

            <div class="col">
