<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissor</title>
    <link rel="stylesheet" href="proj2.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
    <div class="choice" id="rock">
        <img src="images/rock-removebg-preview.png" alt="">
    </div>
    <div class="choice" id="paper">
        <img src="images/paper-removebg-preview.png" alt="">
    </div>
    <div class="choice" id="scissor">
        <img src="images/scissor-removebg-preview.png" alt="" style="background-color: white;">
    </div>
</div>

<div class="score-bord">
    <div class="score">
        <p id="user-score">0</p>
        <p>User</p>
    </div>
    <div class="score">
        <p id="comp-score">0</p>
        <p>Computer</p>
    </div>
</div>

<div class="msg-container">
    <p id="msg">Play Your Move</p>
</div>

    <script src="proj2.js"></script>
</body>
</html>
